<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You - Vince Sparks</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #000000;
            color: #FFE5CC;
            font-family: 'Poppins', sans-serif;
        }

        h1 {
            background: linear-gradient(to right, #A11312, #FFE5CC);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .btn {
            background-color: #A11312;
            color: #FFE5CC;
            padding: 0.75rem 1.5rem;
            border-radius: 9999px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn:hover {
            background-color: #FFE5CC;
            color: #000000;
            transform: scale(1.05);
        }
    </style>
</head>

<body class="flex flex-col justify-center items-center min-h-screen text-center px-4">

    <h1 class="text-5xl font-bold mb-4">Thank You!</h1>
    <p class="text-xl text-FFE5CC mb-8">Your message has been sent successfully.<br> I'll get back to you soon, stay tuned to the shadows.</p>
    <a href="index.html" class="btn">Back to Home</a>

</body>

</html>
